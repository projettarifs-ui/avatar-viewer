<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur d'Avatar de l'Équipe</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        model-viewer {
            width: 100%;
            height: 85vh; /* Grande taille pour la visualisation */
            background-color: #f0f0f0;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Bienvenue ! Voici l'Avatar de l'Équipe</h1>

    <model-viewer
        src="/avatar-viewer/public/assets/68c67ca77a525019301d2af5.glb"
        alt="L'Avatar actuel de l'équipe"
        auto-rotate
        camera-controls
        shadow-intensity="1">
    </model-viewer>

    <p>Ce modèle est hébergé sur GitHub Pages et peut être chargé n'importe où.</p>

</body>
</html>
